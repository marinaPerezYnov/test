name: Deployment Test

on:
  push:
    branches:
      - main

jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v1
          with:
            node-version: '12.x'
            
        - name: Install dependencies
          run: npm install
    
